<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Clone</title>
	<link rel="stylesheet" href="./css/style.css">
	<base target="_blank">
</head>
<body class="gh">
    <header class="gh__header">
        <input type="checkbox" class="gh__header__toggle-checkbox" id="gh__header__toggle-checkbox">
        <label for="gh__header__toggle-checkbox" class="gh__header__toggle show-sm">
            <div class="gh__header__toggle__inner"></div>
        </label>
        <div class="gh__header__logo">
            <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
        </div>
        <nav class="gh__header__nav">
            <form action="" class="gh-form">
                <div class="gh-form__group gh__header__nav__search">
                    <input type="search" name="" class="gh-form__input gh-form__input--dark" placeholder="Search or jump to..." id="">
                </div>
            </form>
            <ul class="gh__header__nav__list">
                <li class="gh__header__nav__item">
                    <a href="https://github.com/pulls" class="gh__header__nav__link">Pulls</a>
                </li>
                <li class="gh__header__nav__item">
                    <a href="https://github.com/issues" class="gh__header__nav__link">Issues</a>
                </li>
                <li class="gh__header__nav__item">
                    <a href="https://github.com/marketplace" class="gh__header__nav__link">Marketplace</a>
                </li>
                <li class="gh__header__nav__item">
                    <a href=https://github.com/explore" class="gh__header__nav__link">Explore</a>
                </li>
                <li class="gh__header__nav__item show-sm">
                    <button class="gh__header__user">
                        <figure class="gh__header__user__img">
                            <!-- to be filled by javascript -->
                        </figure>
        
                        <b class="user-name">
							<!--JS baby-->
						</b>
                    </button>
                </li>
                <li class="gh__header__nav__item show-sm">
                    <a href="https://github.com/notifications" class="gh__header__nav__link gh__header__actions__action">
                        <span data-feather="log-out" class="caret mr-1"></span>
                        Sign Out
                    </a>
                </li>
            </ul>
        </nav>
        <div class="gh__header__actions">
            <a href="https://github.com/notifications" class="gh__header__nav__link gh__header__actions__action notif">
                <span data-feather="bell"></span>
            </a>
            <a href="https://github.com/notifications" class="gh__header__nav__link gh__header__actions__action hide-sm">
                <span data-feather="plus"></span>
                <span data-feather="chevron-down" class="caret"></span>
            </a>
            <button class="gh__header__user hide-sm">
                <figure class="gh__header__user__img">
                    <!-- to be filled by javascript -->
                </figure>

                <span data-feather="chevron-down" class="caret"></span>
            </button>
        </div>
    </header>
    <section class="gh-tabs__container">
        <div class="gh-tabs__container__inner">
            <!-- .gh-tabs__container__inner__beo -->
            <div class="gh-tabs__user">
                <figure class="gh-tabs__user__img">
                    <!-- to be filled by javascript -->
				</figure>
				<span class="user-name">
					<!--Faarda-->
				</span>
            </div>
            <ul class="gh-tabs">
                <li class="gh-tabs__tab">
                    <a href="" class="gh-tabs__tab__link">
                        <span class="icon" data-feather="book-open"></span>
                        Overview
                    </a>
                </li>
                <li class="gh-tabs__tab">
                    <a href="" class="gh-tabs__tab__link active">
                        <span class="icon" data-feather="book"></span>
                        Repositories
                        <span class="pill repos-count">20</span>
                    </a>
                </li>
                <li class="gh-tabs__tab">
                    <a href="" class="gh-tabs__tab__link">
                        <span class="icon" data-feather="trello"></span>
                        Projects
                    </a>
                </li>
                <li class="gh-tabs__tab">
                    <a href="" class="gh-tabs__tab__link">
                        <span class="icon" data-feather="box"></span>
                        Packages
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <main class="gh-main">
        <div class="gh-main__profile">
			<!--to be replaced with Javascript-->
        </div>
        <div class="gh-main__repos">
            <form action="" class="gh-form gh-form--inline gh-main__repos__search">
                <div class="gh-form__group">
                    <input type="search" name="" placeholder="Find a repository..." class="gh-form__input" id="">
                </div>
                <a href="" class="gh-btn gh-btn--light"><span class="grey">Type:</span>&nbsp;All&nbsp;<span class="caret" data-feather="chevron-down"></span></a>
                <a href="" class="gh-btn gh-btn--light ml-1"><span class="grey">Language:</span>&nbsp;All&nbsp;<span class="caret" data-feather="chevron-down"></span></a>
                <a href="" class="gh-btn gh-btn--primary ml-1"><span class="icon" data-feather="book"></span>&nbsp;New</a>
            </form>

            <ul class="gh-main__repos__list">
				<!--list to be filled by javascript-->
            </ul>
        </div>
	</main>
	<div class="gh-loading-screen">Loading...</div>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" 
	integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/feather-icons"></script>
	<script src="./js/github.js"></script>
</body>
</html>
